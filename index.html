<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Picsum Galeri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Bootstrap + Picsum Galeri</h2>
  <div class="row g-4" id="gallery">
    <!-- Resimler JS ile gelecek -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <img id="modalImage" src="" class="img-fluid rounded">
    </div>
  </div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const modalImage = document.getElementById('modalImage');

  for (let i = 1; i <= 12; i++) {
    const imageUrl = `https://picsum.photos/id/${i * 10}/600/400`;
    const col = document.createElement('div');
    col.className = 'col-sm-6 col-md-4';
    col.innerHTML = `
      <img src="${imageUrl}" class="img-fluid rounded shadow gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal" data-img="${imageUrl}">
    `;
    gallery.appendChild(col);
  }

  // Modal i√ßin dinleyici
  document.addEventListener('click', function (e) {
    if (e.target.classList.contains('gallery-img')) {
      const imgSrc = e.target.getAttribute('data-img');
      modalImage.setAttribute('src', imgSrc);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
